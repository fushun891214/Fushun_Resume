name: Deploy to EC2

# 觸發條件：當 push 到 main 分支時
on:
  push:
    branches:
      - main
  workflow_dispatch: # 允許手動觸發

jobs:
  deploy:
    name: Deploy to EC2 Server
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 代碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. SSH 連接到伺服器並部署
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            # 進入專案目錄（如果不存在則 clone）
            if [ ! -d "/home/ubuntu/resume" ]; then
              cd /home/ubuntu
              git clone ${{ github.server_url }}/${{ github.repository }}.git resume
            fi

            cd /home/ubuntu/resume

            # 拉取最新代碼
            git pull origin main

            # 清除舊的編譯產物
            echo "Cleaning old PDF files..."
            rm -f *.pdf *.aux *.log *.out
            rm -rf resume_pdf/

            # 構建 LaTeX 編譯環境
            docker build --target builder -t sb2nov/latex .

            # 編譯英文版 PDF
            docker run --rm -i -v "$PWD":/data sb2nov/latex pdflatex fushun_resume.tex

            # 編譯中文版 PDF
            docker run --rm -i -v "$PWD":/data sb2nov/latex xelatex fushun_resume_zh.tex

            # 複製 PDF 到輸出目錄
            mkdir -p resume_pdf
            cp fushun_resume.pdf fushun_resume_zh.pdf resume_pdf/

            # 驗證 PDF 已更新
            echo "Generated PDF files:"
            ls -lh resume_pdf/

            # 停止並刪除舊容器（如果存在）
            docker stop resume-web || true
            docker rm resume-web || true

            # 啟動 Python HTTP Server 提供 PDF 訪問（禁用緩存）
            docker run -d \
              --name resume-web \
              -p 8081:8081 \
              -v /home/ubuntu/resume/resume_pdf:/data \
              --restart unless-stopped \
              sb2nov/latex \
              python3 -m http.server 8081 --directory /data

            # 清理未使用的 Docker 資源
            docker system prune -f

      # 3. 部署成功通知
      - name: Deployment Status
        if: success()
        run: echo "✅ 部署成功！網站已更新於 port 8081"

      # 4. 部署失敗通知
      - name: Deployment Failed
        if: failure()
        run: echo "❌ 部署失敗，請檢查錯誤日誌"
